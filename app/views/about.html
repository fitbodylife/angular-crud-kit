<tabset>
    <tab heading="JSONValidator">
        <h2>Schema</h2>
        <code>$scope.widgetSchema</code>
        <div ui-ace="{mode: 'json'}" ng-model="$parent.widgetSchemaStr"></div>

        <h2>Data <span class="btn btn-xs" ng-class="{'btn-danger':!widgetIsValid, 'btn-success':widgetIsValid}">{{(widgetIsValid)? "Valid":"Invalid"}}</span></h2>
        <code>$scope.widgetInstance</code>
        <div ui-ace="{mode: 'json'}" ng-model="$parent.widgetInstanceStr"></div>

        <h2>Validation result <button type="buttond" class="btn btn-sm" ng-click="validate()">Validate</button> &nbsp; <button type="buttond" class="btn btn-sm" ng-click="clearErrors()">Clear Errors</button></h2>
        <small><code>JSONValidator.validate($scope.widgetInstance, $scope.widgetSchema)</code></small>
        <pre>{{validationResult | json}}</pre>
    </tab>

    <tab heading="ckField">
        <h2>Examples</h2>
        <legend></legend>

    </tab>

    <tab heading="ckForm">
        <ck-form name="widgetForm" schema="widgetSchema" model="widgetInstance" on-save="saveWidget($model, $next)" debug="true">
        </ck-form>
    </tab>

    <tab heading="API Service">
        <!--<p class="lead text-center"><br><br><i class="fa fa-wrench fa-5x"></i><br>coming soon...</p>-->
        <button ng-click="api.test()">JsonApi.test()</button>
    </tab>
</tabset>
