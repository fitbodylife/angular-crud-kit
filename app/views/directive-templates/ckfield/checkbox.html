<div class="row">
    <div class="col-md-12 form-group checkbox {{(err)? 'has-error':''}}">
        <label class="control-label col-md-12">
            <input  class=""
                    tooltip-html-unsafe="{{err.rendered}}"
                    type="checkbox"
                    ng-model="model[field.field_key]"
                    ng-required="field.field_required"/>
            {{field.field_title}}
        </label>
    </div>
</div>
