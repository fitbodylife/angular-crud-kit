<div class="row">
    <div class="col-md-12 form-group {{(err)? 'has-error':''}}">
        <label class="control-label">{{field.field_title}}</label>
        <div class="input-group">
            <span class="input-group-addon"><i class="glyphicon glyphicon-envelope"> </i></span>
            <input tooltip-html-unsafe="{{err.rendered}}" type="text" ng-model="model[field.field_key]" ng-required="field.field_required" class="form-control" placeholder="{{field.field_title}}">
            <!--<span class="input-group-addon">.00</span>-->
        </div>
    </div>
</div>
