<legend> <h2>{{ title || schema.title }} <small>{{ description || schema.description}}</small></h2> </legend> <form name="{{name}}" class="well clearfix"> <!--<div ng-repeat="field in form.form_fields">--> <div ng-repeat="(fieldName,property) in schema.properties"> <ck-field field-name="fieldName" json-schema="schema" model="model"></ck-field> </div> <small class="col-md-3 pull-right text-right">{{ schema.title }} [{{model.id || "new"}}]</small> </form> <div class="form-actions clearfix"> <div class="btn-group pull-left" ng-show="model.id && canDelete"> <button type="button" class="btn btn-danger dropdown-toggle" data-toggle="dropdown"> Delete <span class="caret"></span> </button> <ul class="dropdown-menu" role="menu"> <li class="btn btn-danger"><a ng-click="delete()">Confirm and Delete Record!</a></li> </ul> </div> <button class="btn btn-success right pull-right has-spinner" type="button" ng-class="{active: saving}" ng-click="save()" ng-disabled="saving"> <span class="spinner"><i class="icon-spin icon-refresh"></i></span> <i class="icon-edit icon-white"></i> Save </button> <!--<button class="btn btn-danger right" type="button" ng-show="model.id && canDelete" ng-click="delete()"><i class="icon-remove icon-white"></i> Delete</button>--> </div> <div ng-show="debug"> <h1>ckForm Directive Debug</h1> <accordion> <accordion-group heading="Data"> <pre>{{model | json}}</pre> </accordion-group> <accordion-group heading="Schema"> <pre>{{schema | json}}</pre> </accordion-group> </accordion> </div>
